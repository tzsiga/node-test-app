<div id="workout01" ng-controller="workout01Controller" ng-init="newKg='60'; newRep='12';">
	<div id="workout01TitleBar" class="col-xs-12">
		<!-- <h4 id="workoutTitleH4">{{ title }}</h4> -->
		<div id="workoutTitleText" class="form-control-wrapper">
			<input id="workoutTypeText" type="text" placeholder="Excercise type" class="form-control empty">
			<button class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-material-red" style="float:right; z-index:5;">
			<i class="mdi-navigation-arrow-forward"></i>
			<div class="ripple-wrapper"></div>
		</button>
		</div>
	</div>

	<div id="sessionTimeDiv">
		<h5 id="sessionTimeH5"><time>WORKOUT TIME: 00:00:00</time></h5>
		<script type="text/javascript">
			startSessionTimer();
		</script>
	</div>

	<div id="workout01Sets" class="col-xs-12" style="z-index:1;">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<td>SETS</td>
					<td>REPS x KGs</td>
					<td>REMOVE</td>
				</tr>	
			</thead>
			<tbody>
				<tr ng-repeat="set in items">
					<td>{{ $index + 1 }}</td>
					<td>{{ set.reps }} x {{ set.kgs }}</td>
					<td><button class="btn btn-primary btn-flat btn-xs setRemoveButton" ng-click='removeItem(set.setId)'><i class="mdi-navigation-close"></i>Remove<div class="ripple-wrapper"></div></button>
					</td>
				</tr>

		<table id="repKgSetterTable" class="table table-striped text-center">
			<thead>
				<tr>
					<td id="setSetterTd"><h5 id="setSetterHeader">KGs</h5></td><td id="setSetterTd"><h5 id="setSetterHeader">SETs</h5></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><button id="increaseKgBtn" ng-click="increaseKgBtn()" class="btn btn-default btn-flat buttonSetter"><h4><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></h4><div class="ripple-wrapper"></div></button></td>
					<td><button id="increaseRepBtn" ng-click="increaseRepBtn()" class="btn btn-default btn-flat buttonSetter"><h4><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></h4><div class="ripple-wrapper"></div></button></td>
				</tr>
				<tr>
<!-- 					<td id="setSetterRow"><h4 id="setKgH4" ng-bind="newKg">80</h4></td>

					<td><input id="setRepH4" type="text" class="form-control kgRepInput" ng-model="newRep"></td>
				</tr>
				<tr>
					<td><button id="decreaseKgBtn" ng-click="decreaseKgBtn()" class="btn btn-default btn-flat buttonSetter"><h4><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></h4><div class="ripple-wrapper"></div></button></td>

		<button class="btn btn-primary btn-material-red workoutLowerButtons" style="float: right">STOP WORKOUT!<div class="ripple-wrapper"></div></button>
